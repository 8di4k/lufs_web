# Nginx конфигурация для Docker Compose
# Файл: nginx-docker.conf

upstream lufs_web {
    server lufs-web:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    # Замените на ваш домен или оставьте _ для работы по IP
    server_name _;
    
    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Основная локация
    location / {
        proxy_pass http://lufs_web;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
    }
    
    # Кэширование статики
    location /_next/static {
        proxy_pass http://lufs_web;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|avif|woff|woff2)$ {
        proxy_pass http://lufs_web;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

