# Nginx конфигурация для LUFS Web
# Файл: /etc/nginx/sites-available/lufs-web

# Upstream для Next.js приложения
upstream lufs_web {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP Server
server {
    listen 80;
    listen [::]:80;
    
    # Замените на ваш домен или оставьте _ для работы по IP
    server_name _;
    
    # Логи
    access_log /var/log/nginx/lufs-web-access.log;
    error_log /var/log/nginx/lufs-web-error.log;
    
    # Максимальный размер загружаемых файлов (если понадобится)
    client_max_body_size 100M;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Основная локация - проксирование на Next.js
    location / {
        proxy_pass http://lufs_web;
        proxy_http_version 1.1;
        
        # WebSocket support (если понадобится в будущем)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Кэш
        proxy_cache_bypass $http_upgrade;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Next.js статические файлы (_next)
    location /_next/static {
        proxy_pass http://lufs_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Кэширование статики на 1 год
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Статические файлы из /public
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|avif|woff|woff2|ttf|eot)$ {
        proxy_pass http://lufs_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Кэширование на 30 дней
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Healthcheck endpoint (опционально)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

